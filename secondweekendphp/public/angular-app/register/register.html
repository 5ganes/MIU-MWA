<h3>Register Here</h3>
<form class="col-sm-4" method="POST" name="vm.registerForm" ng-submit="vm.saveUser()">
    <div class="form-group">
        <strong>Name:</strong> <input type="text" name="name" ng-model="vm.name" class="form-control" required>
    </div>
    <div class="form-group">
        <strong>Gender:</strong>
        <input type="radio" ng-model="vm.gender" value="Male"> Male
        <input type="radio" ng-model="vm.gender" value="Female"> Female
    </div>
    <div class="form-group">
        <strong>Age:</strong> <input class="form-control" type="text" name="age" ng-model="vm.age">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
    </div>
</form>
