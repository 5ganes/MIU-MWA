<div style="border: 2px solid">
    <h3>Tour Data List</h3>
    <!-- {{ toursCtrl.tours }} -->
    <ul>
        <li ng-repeat="tour in toursCtrl.tours">
            <strong>ID: </strong>{{tour.id}}<strong>, Model: </strong>{{tour.api_model}},
            <strong>Title:</strong> {{tour.title}}
        </li>
    </ul>
</div>
