<div class="inner-page-title-bar">
    <div>
        <h3>{{pageTitle}}</h3>
    </div>
    <div></div>
</div>
<form class="col-sm-5" #register="ngForm" (ngSubmit)="onSubmit(register)">

    <div class="form-group">
        <strong>Name:</strong> <input ngModel name="name" #name="ngModel" type="text" class="form-control"
            placeholder="Enter name" required>
        <span class="alert-danger" *ngIf="name.touched && !name.valid">Name is required</span>
    </div>

    <div class="form-group">
        <strong>Username:</strong> <input ngModel type="text" name="username" class="form-control"
            placeholder="Enter username">
    </div>

    <div class="form-group">
        <strong>Password:</strong> <input ngModel type="text" name="password" class="form-control"
            placeholder="Enter password">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
        <a routerLink="/" class="btn btn-warning">Back</a>
    </div>

</form>
