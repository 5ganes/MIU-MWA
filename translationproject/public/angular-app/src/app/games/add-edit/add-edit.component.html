<div class="inner-page-title-bar">
    <div>
        <h3>{{pageTitle}}</h3>
    </div>
    <div></div>
</div>
<form class="col-sm-5" #addEditForm="ngForm" (ngSubmit)="onSubmit(addEditForm)">
    <!-- {{ addEditForm.value | json }} -->

    <div class="form-group">
        <strong>Title:</strong> <input ngModel name="title" #title="ngModel" type="text" class="form-control"
            placeholder="Enter title of the game" required>
        <span class="alert-danger" *ngIf="title.touched && !title.valid">Title is required</span>
    </div>

    <div class="form-group">
        <strong>Price:</strong> <input ngModel type="text" name="price" class="form-control"
            placeholder="Enter price of the game">
    </div>

    <div class="form-group">
        <strong>Players:</strong> <input ngModel type="text" name="players" class="form-control"
            placeholder="Enter number of players">
    </div>

    <div class="form-group">
        <strong>Rate:</strong> <input ngModel type="text" name="rate" class="form-control"
            placeholder="Enter rating of the game">
    </div>

    <div class="form-group">
        <strong>Designers:</strong> <input ngModel type="text" name="designers" class="form-control"
            placeholder="Enter comma separated names">
    </div>

    <div class="form-group">
        <strong>Publisher:</strong><br>
        ::: Name: <input ngModel type="text" name="publisherName" placeholder="Enter name of publisher">
        Country: <input ngModel type="text" name="publisherCountry" placeholder="Enter country of publisher">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Save Game</button>
        <a routerLink="/games" class="btn btn-warning">Back</a>
    </div>

</form>
